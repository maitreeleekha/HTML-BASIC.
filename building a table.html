<!DOCTYPE html>
<html>
    <head>
        <title>building tables on the fly</title>
        <script src="js/building a table.js">
        </script>
    </head>

    <body>

        <label for="firstName">Enter the firstName</label>
        <input type="text" placeholder="first name" id="fname">

        <label for="lastNme">Enter the lastNmae</label>
        <input type="text" placeholder="last name" id="lname">
